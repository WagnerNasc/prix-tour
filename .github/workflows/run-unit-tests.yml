name: Run Unit Tests

on:
  push:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: '20.10'
          cache: 'yarn'

      - name: Install modules
        run: yarn workspace server ci
      
      - name: Running tests
        run: yarn workspace server test:unit
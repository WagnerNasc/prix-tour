name: Unit Tests

on: [push]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: '20.10'
          cache: 'yarn'

      - name: Install modules
        run: yarn workspace server install --frozen-lockfile
      
      - name: Running tests
        run: yarn workspace server test:unit
      
      
  